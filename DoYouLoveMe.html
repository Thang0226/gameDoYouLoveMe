<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Do You Love Me</title>
  </head>

  <body>
    <h2 style="position: absolute; left: 290px; top: 70px">Do you love me?</h2>
    <button
      type="button"
      id="btnYes"
      style="position: absolute; left: 300px; top: 130px; width: 50px"
      onclick="yes()"
    >
      Yes
    </button>
    <button
      type="button"
      id="btnNo"
      style="position: absolute; left: 375px; top: 130px; width: 50px"
      onmouseover="no()"
    >
      No
    </button>

    <script src="DoYouLoveMe.js"></script>
  </body>
</html>
